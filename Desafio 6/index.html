<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em html 5, podemos inserir os elmentos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr> </li>
        <li><abbr title="Use a tag <<H1> ...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo Fonte</abbr></li> 
        <li><abbr title="Use a tag <ol> e < li>">Lista Numerada</abbr></li>
        <li><abbr title="Use a tag <ul> e < li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
